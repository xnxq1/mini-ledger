version: '3.8'

services:

  postgres:
    image: postgres:16-alpine
    container_name: mini-ledger-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-ledger-network

  redis:
    image: redis:7-alpine
    container_name: mini-ledger-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mini-ledger-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-ledger-app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      LOG_LEVEL: ${LOG_LEVEL}
      JSON_LOGS: ${JSON_LOGS}
      DEBUG: ${DEBUG}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-ledger-network

volumes:
  postgres_data:
  redis_data:

networks:
  mini-ledger-network:
    driver: bridge