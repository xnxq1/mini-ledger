version: '3.8'

services:
  test-postgres:
    image: postgres:16-alpine
    container_name: mini-ledger-test-postgres
    environment:
      POSTGRES_DB: test_ledger
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_ledger"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network
    tmpfs:
      - /var/lib/postgresql/data

  test-redis:
    image: redis:7-alpine
    container_name: mini-ledger-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network
    tmpfs:
      - /data

  test-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-ledger-test-app
    environment:
      POSTGRES_DB: test_ledger
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_HOST: test-postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      LOG_LEVEL: DEBUG
      JSON_LOGS: false
      DEBUG: true
      PYTHONUNBUFFERED: 1
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    networks:
      - test-network
    volumes:
      - .:/app
    command: >
      sh -c "
        alembic upgrade head &&
        pytest -v --tb=short
      "

networks:
  test-network:
    driver: bridge